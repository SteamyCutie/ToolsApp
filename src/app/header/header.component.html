<div class="header-body" [style.height.rem]="type === 'Explore' ? 17.625 : 52">
  <img src="../../assets/images/logo.png" class="logo" />
  <div class="pagemenu">
    <div
      [class]="type === 'Home' ? 'header-btn-selected' : 'header-btn-underline'"
    >
      Home
    </div>
    <div
      [class]="
        type === 'Explore' ? 'header-btn-selected' : 'header-btn-underline'
      "
    >
      Explore
    </div>
    <div class="header-btn">Register</div>
    <div class="header-btn">Sign in</div>
  </div>
  <div class="header-subject" *ngIf="this.type != 'Explore'">
    <div class="header-xcaption">Tools</div>
    <div class="header-caption">You will love</div>
  </div>
</div>
